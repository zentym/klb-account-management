# Server Port
server.port=${SERVER_PORT:8083}

# Database Connection
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5435/loan_service_db}
spring.datasource.username=${DB_USERNAME:kienlong_loan}
spring.datasource.password=${DB_PASSWORD:yourStrongPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keycloak Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://host.docker.internal:8090/realms/Kienlongbank
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://host.docker.internal:8090/realms/Kienlongbank/protocol/openid-connect/certs

# Spring Application Name
spring.application.name=loan-service

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.kienlong=DEBUG

# Management Endpoints for monitoring and Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.property-naming-strategy=SNAKE_CASE

# Feign Client Configuration
feign.customer-service.url=http://host.docker.internal:8082
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.hystrix.enabled=false

# Dubbo Registry Configuration
dubbo.registry.address=zookeeper://zookeeper:2181
dubbo.registry.check=false
dubbo.consumer.check=false
dubbo.config-center.check=false
dubbo.application.name=klb-loan-service
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882