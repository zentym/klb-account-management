# Prometheus Configuration for Kienlongbank Microservices
# Monitors Spring Boot applications with Micrometer metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
# rule_files:
#   - "first_rules.yml"
#   - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # Spring Boot microservices with Micrometer
  - job_name: 'spring-micrometer'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: 
          - 'account-management:8080'      # Main App (Account Management)
          - 'customer-service:8082'        # Customer Service  
          - 'loan-service:8083'            # Loan Service
          - 'notification-service:8084'    # Notification Service
    # Labels for better organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9090

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: RabbitMQ metrics (if management plugin enabled)
  # - job_name: 'rabbitmq'
  #   static_configs:
  #     - targets: ['rabbitmq:15692']
  #   metrics_path: '/metrics'

  # Optional: PostgreSQL exporter (if postgres_exporter is added)
